apiVersion: apps/v1
kind: Deployment
metadata:
  name: chainoptim-core
  labels:
    app: chainoptim-core

spec:
  replicas: 1
  selector:
    matchLabels:
      app: chainoptim-core
  template:
    metadata:
      labels:
        app: chainoptim-core
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: chainoptim-core
        image: tudoraorban/chainoptim-core:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker-dev
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: chainoptim-core
  labels:
    app: chainoptim-core
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    nodePort: 31234
  selector:
    app: chainoptim-core