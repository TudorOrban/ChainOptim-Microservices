apiVersion: apps/v1
kind: Deployment
metadata:
  name: chainoptim-supply
  labels:
    app: chainoptim-supply

spec:
  replicas: 1
  selector:
    matchLabels:
      app: chainoptim-supply
  template:
    metadata:
      labels:
        app: chainoptim-supply
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8083'
    spec:
      containers:
      - name: chainoptim-supply
        image: tudoraorban/chainoptim-supply:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker-dev
      automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: chainoptim-supply
  labels:
    app: chainoptim-supply
spec:
  type: NodePort
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    nodePort: 31280
  selector:
    app: chainoptim-supply