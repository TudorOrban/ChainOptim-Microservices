apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: tudoraorban/chainoptim-apigateway:latest
          ports:
            - containerPort: 8082
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  type: LoadBalancer
  ports:
  - port: 82
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
      app: apigateway